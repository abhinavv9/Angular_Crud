<nav class="navbar navbar-light" role="navigation" aria-label="main navigation">
  <div class="container-fuild d-flex navbar-custom">
    <h1>Dashboard</h1>
    <div>
      <button
        class="btn btn-success"
        class="btn btn-primary"
        type="button"
        data-toggle="modal"
        data-target="#exampleModal"
        (click)="clickAddEmployee()"
      >
        Add Employee
      </button>
      <button routerLink="/login" class="btn btn-danger mb-2">Logout</button>
    </div>
  </div>
</nav>

<table class="table mt-3 mx-3">
  <thead>
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone no.</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.phone }}</td>
      <td>${{ row.salary }}</td>
      <td>
        <button
          type="button"
          data-toggle="modal"
          data-target="#exampleModal"
          class="btn btn-info"
          (click)="onEdit(row)"
        >
          Edit
        </button>
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="nameHelp"
              placeholder="Enter name"
              formControlName="name"
            />
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email"
            />

            <label for="exampleInputEmail1">Phone no.</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="phoneHelp"
              placeholder="Enter phone no."
              formControlName="phone"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Salary</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Salary"
              formControlName="salary"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          id="cancel"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="postEmployeeDetails()"
          class="btn btn-primary"
          *ngIf="showAdd"
        >
          Add
        </button>
        <button
          type="button"
          (click)="updateEmployeeDetails()"
          class="btn btn-primary"
          *ngIf="showUpdate"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
